<!DOCTYPE html>
<html>
<head>
    <title>Submit Data</title>
</head>
<body>
    
    <form method="POST">
        <h2>Submit Form</h2>
        <label>Name:</label>
        <input type="text" name="name" placeholder="Enter name" required><br><br>

        <label>Email:</label>
        <input type="email" name="email" placeholder="Enter email" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>

<style>
    body {
    background-color: #000;
    color: yellow;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 2rem;
}

form {
    max-width: 400px;
    margin: 3rem auto;
    padding: 2rem;
    border: 2px solid yellow;
    border-radius: 12px;
    background-color: rgba(255, 255, 0, 0.05); /* subtle yellow transparency */
    box-shadow: 0 0 15px rgba(255, 255, 0, 0.6);
}

form label {
    display: block;
    margin: 1rem 0 0.5rem;
    font-size: 1.2rem;
    text-align: left;
}

input {
    width: 90%;
    padding: 0.8rem;
    margin-bottom: 1.2rem;
    border: 2px solid yellow;
    border-radius: 8px;
    background: transparent;
    color: yellow;
    font-size: 1rem;
    outline: none;
}

input::placeholder {
    color: rgba(255, 255, 0, 0.6);
}

button {
    width: 100%;
    padding: 0.8rem;
    border: 2px solid yellow;
    border-radius: 8px;
    background: transparent;
    color: yellow;
    font-size: 1.2rem;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
}

button:hover {
    background-color: yellow;
    color: black;
}

</style>
</html>
